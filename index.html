    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f5faff 0%, #ffffff 50%, #fcf5ff 100%);
        color: #1a1a1a;
        min-height: 100vh;
        margin: 0;
      }
      h1, h2, h3, h4 { font-family: 'Archivo', sans-serif; }
      .gradient-text {
        background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .candy-gradient {
        background: linear-gradient(135deg, #ff9f43 0%, #ff6b6b 50%, #a55eea 100%);
      }
      .btn-shimmer-effect {
        position: relative;
        overflow: hidden;
      }
      @keyframes button-glint {
        0% { left: -100%; }
        100% { left: 200%; }
      }
      .btn-shimmer-effect::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -100%;
        width: 60%;
        height: 200%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.4), transparent);
        transform: rotate(30deg);
        animation: button-glint 3.5s infinite ease-in-out;
      }
    </style>
